<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./src/js/index.js"></script>
    <script src="./src/js/adapter.js"></script>
    <script src="./src/js/classes.js"></script>

    <title>#ChatterBox</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="chat-wrap" class="col-7">
          <h1 class="title">#ChatterBox</h1>
          <div id="chat-content">
          </div>
          <div id="chat-input">
            <form>
              <div class="input-group">
                <input type="text" name="chat-field" id="chat-field" class="form-control" placeholder="Type your message here">
                <div class="input-group-append">
                  <input type="submit" name="send" id="sendBtn" class="btn btn-primary"></input>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div id="chat-online" class="col-4">
          <img src="./imgs/friendship.svg" class="img-resize"><span id="welcome"></span>
          <div id="current-user">
            <h5 id="user-name"></h5>
          </div>
          <div id="login">
            <form id="user-form">
              <div class="input-group">
                <input type="text" name="user-field" id="user-field" class="form-control" placeholder="username">
                <div class="input-group-append" id="join-append">
                  <input type="submit" name="submit" id="submitUser" class="btn btn-outline-primary" value="Join"></input>
                </div>
              </div>
            </form>
          </div>
          <div id="logout">
            <button type="button" name="logout" class="btn btn-danger btn-sm" id="logout-button">Logout</button>
          </div>

          <hr/>
          <h5 class="online-title">Currently Online</h5>
            <ul id="online-list">

            </ul>
        </div>
      </div>
    </div>

  </body>
</html>
